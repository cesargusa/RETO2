<html xmlns:th="http://www.thymeleaf.org">

<body>
   <form th:action="@{/orderCreate}" th:object="${order}" method="POST">
        <p>Fecha<input th:field="*{fecha}"></p>
        <p>User<input th:field="*{nameUser}"></p>
        <select th:field="*{status}">
               
                <option th:value="'Cancelado'">Cancelado</option>
                <option th:value="'En Entrega'">En Entrega</option>
                <option th:value="'Aceptado'">Aceptado</option>
            </select>
        <p><input type="submit"></p>

        </form>
    
</body>
</html>
